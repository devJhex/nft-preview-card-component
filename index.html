<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      margin-top: 1rem;
      font-size: 14px; 
      text-align: center; 
    }
    .attribution a{ 
      color: hsl(228, 45%, 44%); 
    }
    .attribution a:hover{
      color: red;
    }
  </style>
</head>
<body>
  <article class="nft-card">
    <div class="imgOne">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="equilibrium-image">
      <div class="imgOverlay">
        <img class="icon-view" src="images/icon-view.svg" alt="Icon view">
      </div>
    </div>
      
   
    <h2 class="nft-card__currency">Equilibrium #3429</h2>
    <p class="nft-card__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-info">
      <span class="nft-info__rate"><svg class="eth-icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>0.041 ETH</span>
      <span class="nft-info__duration"> <svg class="clock-icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>3 days left</span>
    </div>
    <div class="line"></div>
    <div class="creator-info">  
      <img class="currency-creator" src="images/image-avatar.png" alt="Creator of Equilibrium">
      <span class="currency-creator_text"><span>Creator of</span> <span>Jules Wyvern</span>
      </span>
    </div>
  </article>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">devJhex</a>.
  </div>
</body>
</html>
